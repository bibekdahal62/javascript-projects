<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <form action="">
            <div class="location-info">
                <label for="location">Enter location:</label>
                <input type="text" value="Bhojpur, Nepal" id="location">
                <div class="button">
                    <button type="submit">Get weather data</button>
                </div>
            </div>
        </form>   
        <div class="display">
            <div class="day-information">
                <div class="weather-status">
                    <img src="https://developer.accuweather.com/sites/default/files/01-s.png" alt="day">
                    <p>Clear</p>
                </div>
                <div class="temp-info">
                    <div class="min-temp">Min = 0.0<sup>o</sup>C</div>
                    <div class="max-temp">Max = 0.0<sup>o</sup>C</div>
                </div>
            </div>
            <div class="night-information">
                <div class="weather-status">
                    <img src="https://developer.accuweather.com/sites/default/files/33-s.png" alt="night">
                    <p>Clear</p>
                </div>
                <div class="temp-info">
                    <div class="min-temp">Min = 0.0<sup>o</sup>C</div>
                    <div class="max-temp">Max = 0.0<sup>o</sup>C</div>
                </div>
            </div>
            <div class="source">
                <p>Source : <a href="#">Accuweather</a></p>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>

</body>
</html>
